previewsEnabled: true
previewsExpireAfterDays: 3
databases:
  - name: postgres
    previewPlan: free
    ipAllowList: []

services:
  - type: web
    name: rails
    previewPlan: free
    env: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: bundle exec rails s
    envVars:
     - key: RAILS_MASTER_KEY
       sync: false
     - key: DATABASE_URL
       fromDatabase:
        name: postgres
        property: connectionString